<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Heroic Features - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>
</head>
<body>

<!-- Responsive navbar-->
<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>


<div>
    <table class="table">
        <tr>
            <th>처리직원ID</th>
            <th>기존이름</th>
            <th>새이름</th>
            <th>기존가격</th>
            <th>새가격</th>
            <th>상태</th>
            <th>날짜</th>
        </tr>
        <tr th:each="detailUpdate : ${detailUpdates}">
            <td th:text="${detailUpdate.getMid()}"></td>

            <td th:text="${detailUpdate.getName()}"></td>
            <td th:text="${detailUpdate.getNewname()}"></td>
            <td th:text="${detailUpdate.getPrice()}"></td>
            <td th:text="${detailUpdate.getNewprice()}"></td>

            <td th:text="${detailUpdate.getState()}"></td>
            <td th:text="${detailUpdate.getDatetime()}"></td>
        </tr>
    </table>
</div>

<!-- Footer-->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
