<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Heroic Features - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <style>
        body, html{
            width: 100%;
            height: 100%;
        }
        .container {
            width: 70%;
            height: 100%;
        }
    </style>
</head>
<body>
<!-- Responsive navbar-->
<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>


<div class="container">
<h1>회원 정보</h1><hr>
<h3>[[${loginmember.email}]]</h3><br>
<h3>[[${loginmember.name}]]</h3><br>
<h3 th:text="${loginmember.getRole()}">[[${loginmember.role}]]</h3><br>
<h3>[[${loginmember.registerDate}]]</h3><br>
<a href="/member/update" class="btn btn-primary btn-lg">정보 수정하기</a>
</div>


<!-- Footer-->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
