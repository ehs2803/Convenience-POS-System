<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          href="../../../../../../../../../Downloads/mvc2_source_v20210624/mvc2/login/src/main/resources/templates/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 100%;
            position: relative;
        }

        #content {
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 100px;
            padding-bottom: 300px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            padding-left: 0.75rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="body-wrapper">

    <!-- Responsive navbar-->
    <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
    <div id="content">

        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>

        <h4 class="mb-3">회원 정보 입력</h4>
        <form action="/member/signup" method="post">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">아이디 이메일</label>
                <div class="col-sm-10">
                    <input type="email" th:class="${errors?.containsKey('email')} ? 'form-control field-error' : 'form-control'"
                           class="form-control" id="inputEmail3" name="email">
                </div>
                <div class="field-error" th:if="${errors?.containsKey('email')}"
                     th:text="${errors['email']}">
                    이메일 오류
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" th:class="${errors?.containsKey('password')} ? 'form-control field-error' : 'form-control'"
                           class="form-control" id="inputPassword3" name="password">
                </div>
                <div class="field-error" th:if="${errors?.containsKey('password')}"
                     th:text="${errors['password']}">
                    비밀번호 오류
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword3" class="col-sm-2 col-form-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" th:class="${errors?.containsKey('passwordConfirm')} ? 'form-control field-error' : 'form-control'"
                           class="form-control" id="confirmPassword3" name="passwordcf">
                </div>
                <div class="field-error" th:if="${errors?.containsKey('passwordConfirm')}"
                     th:text="${errors['passwordConfirm']}">
                    비밀번호 오류
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${errors?.containsKey('name')} ? 'form-control field-error' : 'form-control'"
                           class="form-control" id="name" name="name">
                </div>
                <div class="field-error" th:if="${errors?.containsKey('name')}"
                     th:text="${errors['name']}">
                    이름 오류
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">직책(ROLE)</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="MANAGER"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            매니저
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="gridRadios2" value="EMPLOYEE">
                        <label class="form-check-label" for="gridRadios2">
                            사원
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
    <!-- Footer-->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
</div>


</body>
</html>
