<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Heroic Features - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #body-wrapper {
            min-height: 100%;
            position: relative;
        }

        #content {
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 100px;
            padding-bottom: 300px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['none', 100]
        ]);

        var options = {
            title: 'My Daily Activities'
        };

        var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
        //chart1.draw(data, options);
        chart2.draw(data, options);
    }

    function getData() {
        var day = document.getElementById("QuantityDay").value;
        var productList = [];
        productList.push(['name', 'cnt']);
        var datalist;
        $.ajax({
            url: '/statistics/sale/day',
            type: "post",
            data: {datetime: day, age: 10},
            dataType: "json",
            success: function (data){
                for(var i=0; i<Object.keys(data['products']).length; i++) {
                    productList.push([data.products[i].name, data.products[i].SellQuantity]);

                }
                var data = google.visualization.arrayToDataTable(
                    productList
                );

                var options = {
                    title: day + '판매량'
                };
                var chart1 = new google.visualization.PieChart(document.getElementById('piechart1'));
                chart1.draw(data, options);
            }
        });


        //productList.push(['과자2',70]);
        //productList.push(['과자3',70]);

    }
</script>

<div id="body-wrapper">
    <!-- Responsive navbar-->
    <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
    <div id="content">

        <div id="piechart1" style="width: 900px; height: 500px;">
        </div>
        <input type="date" id="QuantityDay">
        <button onclick="getData()">조회하기</button>

        <div id="piechart2" style="width: 900px; height: 500px;"></div>

        <h1>판매 조회</h1>
        <table class="table">
            <tr>
                <th>판매 ID</th>
                <th>총 판매 가격</th>
                <th>시간</th>
                <th>상세조회</th>
            </tr>
            <tr th:each="sale : ${sales}">
                <th th:text="${sale.getId()}"/>
                <th th:text="${sale.getPrice()}"/>
                <th th:text="${sale.getDatetime()}"/>
                <td><a th:href="@{/statistics/sale/{saleId}(saleId=${sale.getId()})}" th:text="상세보기">상세보기</a></td>
            </tr>
        </table>


    </div>
    <!-- Footer-->
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>

</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
